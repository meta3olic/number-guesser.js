<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <title>Number Gusser</title>

    <style media="screen">

      body{
        font-family: 'PT Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Number Gusser</h1>
      <div class="game">
        <p>Guss a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
        <input type="number" name="" class="guess-num">
        <input type="submit" value="Submit" class="guess-btn">
        <p class="message"></p>
      </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
